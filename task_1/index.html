<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task1</title>
	<link rel="stylesheet" href="style/style.css"> 
</head>
<body>
	<div class="container">
		<h3>Создать списки по примеру:</h3>
		<h4>reversed attribute</h4>
    <ol reversed>
    	<li>HTML</li>
    	<li>CSS</li>
    	<li>JS</li>
    </ol>
    <h4>start attribute</h4>
    <ol>
    	<li value="5">HTML</li>
    	<li>CSS</li>
    	<li>JS</li>
    </ol>
    <h4>type attribute</h4>
    <ol type="i">
    	<li>HTML</li>
    	<li>CSS</li>
    	<li>JS</li>
    </ol>
    <div class="red">
    	<h2>Un ordered list</h2>
    	<h4 class="ingredients">Ingredients for making of Tea</h4>
    	<ul>
    		<li>sugar</li>
    		<li>tea powder</li>
    		<li>milk</li>
    		<li>water</li>
    	</ul>
    </div>
	</div>
</body>
</html>
